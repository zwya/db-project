<div class="row">
  <div class="offset-3 inputForm">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username" formControlName = "username">
    </div>
    <div *ngIf="createForm.controls.username.invalid && (createForm.controls.username.touched || createForm.controls.username.dirty) && createForm.controls.username.errors?.required"
      class="text-danger">
      Username field can't be blank
    </div>
    <div *ngIf="createForm.controls.username.invalid && (createForm.controls.username.touched || createForm.controls.username.dirty) && createForm.controls.username.errors?.containsSpaces"
      class="text-danger">
      Username contains spaces
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName = "password">
    </div>
    <div *ngIf="createForm.controls.password.invalid && (createForm.controls.password.touched || createForm.controls.password.dirty) && createForm.controls.password.errors?.required"
      class="text-danger">
      Password field can't be blank
    </div>
    <div *ngIf="createForm.controls.password.invalid && (createForm.controls.password.touched || createForm.controls.password.dirty) && createForm.controls.password.errors?.containsSpaces"
      class="text-danger">
      Password contains spaces
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="inputAdmin" formControlName = "admin">
      <label class="form-check-label" for="inputAdmin">Admin</label>
    </div>
    <div class="row">
      <div class="offset-1">
      <button type="submit" class="btn btn-primary" [disabled] = "!createForm.valid" *ngIf="!editMode">Submit</button>
      <button type="submit" class="btn btn-primary" [disabled] = "!createForm.valid" *ngIf="editMode">Edit</button>
      </div>
      <div class="offset-5">
        <button type="button" class="btn btn-primary" routerLink="/user">Back</button>
      </div>
    </div>
  </form>
</div>
</div>
