<div class="row">
  <div class="offset-3 inputForm">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" formControlName = "username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" formControlName = "password">
      </div>
      <button type="submit" class="btn btn-primary"> Signin </button>
    </form>
  </div>
</div>
